<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Employee Tracker</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5">
            <a class="navbar-brand text-warning" href="#">Employee Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" id="employees">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="roles">Roles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="departments">Departments</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div id="btn_template" class="buttons_container">
                <button class="edit-employee btn">Edit</button>
                <button class="delete-employee btn ">Delete</button>
            </div>
            <!-- Employee Table View -->
            <div id="employee_table_container" class="table-container is-fullwidth">
                <h2 class="d-block p-2 mt-2 bg-secondary text-white">Employees</h2>
                <button id="btn_add_employee" class="btn btn-primary m-2">Add New Employee</button>
                <table id="employee_table" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Title</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Manager</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot class="thead-dark">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Title</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Manager</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Role Table View -->
            <div id="roles_table_container" class="table-container is-fullwidth">
                <h2 class="d-block p-2 mt-2 bg-secondary text-white">Roles</h2>
                <table class="table">
                    <thead  class="thead-dark">
                        <tr>
                            <th>title</th>
                            <th>Department</th>
                            <th>Default Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot  class="thead-dark">
                        <tr>
                            <th>title</th>
                            <th>Department</th>
                            <th>Default Salary</th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Department List View -->
            <div id="departments_list_container" class="table-container is-fullwidth">
                <h2 class="d-block p-2 mt-2 bg-secondary text-white">Departments</h2>
                <ul></ul>
            </div>


        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/employees.js"></script>
</body>

</html>
